<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esther: Arsenal L√°cteo üõ°Ô∏èüíÖ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; touch-action: none; user-select: none; -webkit-user-select: none; }
        #canvas-container { width: 100vw; height: 100vh; position: relative; }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.85);
            padding: 12px 20px;
            border-radius: 15px;
            pointer-events: none;
            border: 2px solid #00b06f;
            backdrop-filter: blur(15px);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 0 30px rgba(0, 176, 111, 0.4);
        }
        .score-display { font-size: 1.8rem; color: #4fffa6; font-weight: 900; font-family: 'Courier New', monospace; }
        
        #weapon-selector {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            background: rgba(0,0,0,0.9);
            padding: 12px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.15);
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .weapon-btn {
            width: 55px; height: 55px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background: #222;
            color: white;
            font-size: 1.6rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .weapon-btn.active {
            border-color: #00b06f;
            background: #004422;
            box-shadow: 0 0 15px #00b06f;
            transform: scale(1.15) translateY(-5px);
        }

        .cooldown-overlay {
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 0%;
            background: rgba(255, 0, 255, 0.3);
            z-index: 1;
            pointer-events: none;
        }

        #name-tag {
            position: absolute;
            background: #00b06f;
            color: white;
            padding: 4px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 900;
            pointer-events: none;
            transform: translate(-50%, -100%);
            z-index: 4;
            display: none; 
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 176, 111, 0.5);
        }

        #joystick-zone {
            position: absolute;
            bottom: 35px;
            left: 35px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 50;
            touch-action: none;
        }
        #joystick-knob {
            width: 42px; height: 42px;
            background: #00b06f;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        #start-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #222 0%, #050505 100%);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            color: white; z-index: 500;
            text-align: center; padding: 20px; box-sizing: border-box;
        }
        .btn-start {
            padding: 20px 60px;
            background: #00b06f; 
            color: white;
            font-size: 1.6rem;
            font-weight: 900;
            border: none; border-radius: 50px;
            margin-top: 40px; cursor: pointer;
            box-shadow: 0 10px 40px rgba(0,176,111,0.6);
            text-transform: uppercase; letter-spacing: 3px;
        }
        
        #message {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 0, 0, 0.95);
            color: #ff3333;
            padding: 50px; border-radius: 30px;
            text-align: center; display: none;
            border: 4px solid #ff3333;
            z-index: 1000; pointer-events: none;
            box-shadow: 0 0 120px rgba(255,0,0,0.7);
            width: 90%; max-width: 450px;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }
        .fart-text { font-size: 4rem; margin: 0; animation: shake 0.15s infinite; font-weight: 900; }
        .subtitle { font-size: 2.2rem; color: #fff; margin-top: 25px; font-weight: 800; font-style: italic; }

        @keyframes shake {
            0% { transform: translate(4px, 4px); }
            50% { transform: translate(-4px, -4px); }
            100% { transform: translate(4px, -4px); }
        }

        .controls-hint {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            pointer-events: none;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="start-overlay">
            <h1 style="font-size: 3.5rem; margin: 0; text-transform: uppercase; letter-spacing: 12px; color: #00b06f; font-weight: 900;">ESTHER</h1>
            <h2 style="font-size: 1.1rem; font-weight: 300; letter-spacing: 6px; margin-bottom: 30px; color: #ff00ff;">ZONA EUROPA GLOBAL SLAY ‚ú®</h2>
            <p style="font-size: 1.1rem; opacity: 0.8; max-width: 450px; line-height: 1.6;">
                ¬°Defiende el KPI! Toca para destruir l√°cteos. <br>Los productos caen del cielo. ¬°Limpia el stock! üíÖ
            </p>
            <button class="btn-start" id="start-button">ENTRAR AL SISTEMA</button>
        </div>

        <div id="ui">
            <div style="width: 14px; height: 14px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 15px #00ff88;"></div>
            <div>
                <div style="font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 2px;">Ventas Protegidas</div>
                <div class="score-display" id="score">0</div>
            </div>
        </div>

        <div id="weapon-selector">
            <div class="weapon-btn active" data-weapon="laser" title="Laser Lactasa">‚ö°</div>
            <div class="weapon-btn" data-weapon="gloss" title="Granada de Gloss (AOE)">üíÑ</div>
            <div class="weapon-btn" data-weapon="data" title="Stream de Datos">üíæ</div>
            <div class="weapon-btn" data-weapon="paper" title="Paperwork Q4">üìä</div>
            <div class="weapon-btn" data-weapon="vortex" title="V√≥rtice Viral (AOE)">
                üåü
                <div id="vortex-cooldown" class="cooldown-overlay"></div>
            </div>
        </div>

        <div id="name-tag">Esther</div>
        <div id="joystick-zone"><div id="joystick-knob"></div></div>
        
        <div id="message">
            <h2 class="fart-text">¬°CA√çDA! üíÄ</h2>
            <div class="subtitle">"Esther se cag√≥"</div>
            <p style="color: rgba(255,255,255,0.6); margin-top: 30px;">Toca para reiniciar</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <script>
        // --- GLOBAL SELECTORS ---
        const container = document.getElementById('canvas-container');
        const scoreBox = document.getElementById('score');
        const messageBox = document.getElementById('message');
        const nameTag = document.getElementById('name-tag');
        const joyZone = document.getElementById('joystick-zone');
        const joyKnob = document.getElementById('joystick-knob');
        const startBtn = document.getElementById('start-button');
        const vortexOverlay = document.getElementById('vortex-cooldown');

        // --- CONFIG ---
        const CONFIG = {
            spawnRateInitial: 50,
            dairySpeedBase: 0.07,
            moveSpeed: 0.25,
            cameraDefaults: { offset: new THREE.Vector3(0, 11, 16), minZoom: 0.4, maxZoom: 2.5 },
            colors: {
                bg: 0x050505, beam: 0x00ff88, skin: 0xdbb79c, shirt: 0xffffff, mouth: 0xb22222,
                vortex: 0xff00ff, vortexInner: 0x00ffcc, gloss: 0xff0066, sparkle: 0xffccff
            },
            vortexCooldownTime: 15000 
        };

        // --- STATE ---
        let gameActive = false, score = 0, currentWeapon = 'laser', zoomLevel = 1.0;
        let enemies = [], particles = [], effects = [], joystick = { active: false, x: 0, y: 0 };
        const keys = { w:0, a:0, s:0, d:0 };
        let armAnimationState = 0, legAnimationTime = 0, frameCount = 0;
        let lastVortexTime = 0;

        // Audio Management
        let audioCtx = null, audioEnabled = false, speechSynth = window.speechSynthesis, gameVoice = null;

        const audio = {
            init() {
                if (audioCtx) return;
                try { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); } catch(e) {}
            },
            playSound(type) {
                if(!audioEnabled || !audioCtx) return;
                const now = audioCtx.currentTime;
                const osc = audioCtx.createOscillator(), gain = audioCtx.createGain();
                osc.connect(gain); gain.connect(audioCtx.destination);
                if(type==='laser') { osc.type='sine'; osc.frequency.setValueAtTime(1200, now); osc.frequency.exponentialRampToValueAtTime(100, now+0.1); gain.gain.setValueAtTime(0.05, now); }
                else if(type==='gloss') { osc.type='square'; osc.frequency.setValueAtTime(400, now); gain.gain.setValueAtTime(0.03, now); }
                else if(type==='data') { osc.type='triangle'; osc.frequency.setValueAtTime(1500, now); gain.gain.setValueAtTime(0.02, now); }
                else if(type==='vortex') { 
                    osc.type='sawtooth'; osc.frequency.setValueAtTime(100, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.3);
                    gain.gain.setValueAtTime(0.08, now); gain.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                }
                else if(type==='explosion') {
                    osc.type='sawtooth'; osc.frequency.setValueAtTime(80, now); osc.frequency.linearRampToValueAtTime(10, now + 0.2);
                    gain.gain.setValueAtTime(0.1, now); gain.gain.linearRampToValueAtTime(0, now + 0.2);
                }
                osc.start(); osc.stop(now+0.4);
            },
            speak() {
                if(speechSynth) {
                    speechSynth.cancel();
                    const u = new SpeechSynthesisUtterance("Esther se cag√≥");
                    u.lang = 'es-ES'; u.rate = 0.95; u.pitch = 0.8;
                    const vs = speechSynth.getVoices();
                    u.voice = vs.find(v => v.lang.includes('es')) || vs[0];
                    speechSynth.speak(u);
                }
            }
        };

        // --- TEXTURE STUDIO (PURE PROCEDURAL) ---
        const TextureStudio = {
            generateCheese() {
                const c = document.createElement('canvas'); c.width = 256; c.height = 256;
                const ctx = c.getContext('2d');
                ctx.fillStyle = '#ffd500'; ctx.fillRect(0,0,256,256);
                for(let i=0; i<60; i++) {
                    const x = Math.random()*256, y = Math.random()*256, r = 8 + Math.random()*16;
                    ctx.save();
                    ctx.fillStyle = '#5a3d00'; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.fill();
                    ctx.strokeStyle = '#fff4a3'; ctx.lineWidth = 2; ctx.beginPath(); ctx.arc(x, y, r, 0, Math.PI*2); ctx.stroke();
                    ctx.restore();
                }
                const tex = new THREE.CanvasTexture(c); return tex;
            },
            generateMarble() {
                const c = document.createElement('canvas'); c.width = 512; c.height = 512;
                const ctx = c.getContext('2d');
                ctx.fillStyle = '#0a0a0a'; ctx.fillRect(0,0,512,512);
                ctx.strokeStyle = 'rgba(255,255,255,0.08)'; ctx.lineWidth = 1;
                for(let i=0; i<100; i++) {
                    ctx.beginPath(); ctx.moveTo(Math.random()*512, Math.random()*512); ctx.lineTo(Math.random()*512, Math.random()*512); ctx.stroke();
                }
                const tex = new THREE.CanvasTexture(c); tex.wrapS = tex.wrapT = THREE.RepeatWrapping; return tex;
            },
            generateKnit(color) {
                const c = document.createElement('canvas'); c.width = 64; c.height = 64;
                const ctx = c.getContext('2d');
                ctx.fillStyle = color; ctx.fillRect(0,0,64,64);
                ctx.strokeStyle = 'rgba(255,255,255,0.1)';
                for(let i=0; i<64; i+=4) { ctx.beginPath(); ctx.moveTo(i,0); ctx.lineTo(i,64); ctx.stroke(); }
                return new THREE.CanvasTexture(c);
            }
        };

        const mats = {
            skin: new THREE.MeshStandardMaterial({ color: CONFIG.colors.skin, roughness: 0.35 }),
            vest: new THREE.MeshStandardMaterial({ map: TextureStudio.generateKnit('#111'), roughness: 1.0 }),
            shirt: new THREE.MeshStandardMaterial({ map: TextureStudio.generateKnit('#fff'), roughness: 0.8 }),
            hair: new THREE.MeshStandardMaterial({ color: 0x050505, roughness: 0.5 }),
            floor: new THREE.MeshStandardMaterial({ map: TextureStudio.generateMarble(), roughness: 0.1, metalness: 0.4 }),
            wall: new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.9 }),
            desk: new THREE.MeshStandardMaterial({ color: 0x2b1d14, roughness: 0.6 }),
            cheese: new THREE.MeshStandardMaterial({ map: TextureStudio.generateCheese(), roughness: 0.4 }),
            milk: new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 }),
            beam: new THREE.MeshBasicMaterial({ color: CONFIG.colors.beam, transparent: true, opacity: 0.8 }),
            gloss: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gloss, metalness: 0.9, roughness: 0.1 }),
            sparkle: new THREE.MeshBasicMaterial({ color: CONFIG.colors.sparkle, transparent: true, opacity: 0.9 }),
            vortex: new THREE.MeshBasicMaterial({ color: CONFIG.colors.vortex, transparent: true, opacity: 0.5, side: THREE.DoubleSide })
        };

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(CONFIG.colors.bg);
        scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // --- ESTHER BUILDER (PHOTO ACCURATE) ---
        const esther = new THREE.Group();
        const parts = {};
        function buildEsther() {
            const legGeo = new THREE.BoxGeometry(0.38, 1.4, 0.4);
            const lLeg = new THREE.Group(); lLeg.position.set(-0.25, 1.4, 0);
            const lLegM = new THREE.Mesh(legGeo, new THREE.MeshStandardMaterial({color:0x000, roughness:0.2})); lLegM.position.y = -0.7; lLeg.add(lLegM);
            esther.add(lLeg); parts.legL = lLeg;
            const rLeg = new THREE.Group(); rLeg.position.set(0.25, 1.4, 0);
            const rLegM = new THREE.Mesh(legGeo, new THREE.MeshStandardMaterial({color:0x000, roughness:0.2})); rLegM.position.y = -0.7; rLeg.add(rLegM);
            esther.add(rLeg); parts.legR = rLeg;

            const torso = new THREE.Group(); torso.position.y = 1.4;
            const body = new THREE.Mesh(new THREE.BoxGeometry(0.9, 1.3, 0.55), mats.shirt); body.position.y = 0.65; torso.add(body);
            const vest = new THREE.Mesh(new THREE.BoxGeometry(1.05, 1.1, 0.6), mats.vest); vest.position.y = 0.55; torso.add(vest);
            const puffGeo = new THREE.SphereGeometry(0.4, 16, 16);
            const puffL = new THREE.Mesh(puffGeo, mats.shirt); puffL.position.set(-0.6, 1.1, 0); torso.add(puffL);
            const puffR = new THREE.Mesh(puffGeo, mats.shirt); puffR.position.set(0.6, 1.1, 0); torso.add(puffR);
            esther.add(torso);

            const armGeo = new THREE.BoxGeometry(0.28, 1.0, 0.28);
            const rArm = new THREE.Group(); rArm.position.set(0.6, 1.1, 0);
            const rArmM = new THREE.Mesh(armGeo, mats.shirt); rArmM.position.y = -0.5; rArm.add(rArmM);
            const rHand = new THREE.Mesh(new THREE.SphereGeometry(0.12), mats.skin); rHand.position.y = -1.0; rArm.add(rHand);
            torso.add(rArm); parts.armR = rArm;
            const lArm = new THREE.Group(); lArm.position.set(-0.6, 1.1, 0);
            const lArmM = new THREE.Mesh(armGeo, mats.shirt); lArmM.position.y = -0.5; lArm.add(lArmM);
            const lHand = new THREE.Mesh(new THREE.SphereGeometry(0.12), mats.skin); lHand.position.y = -1.0; lArm.add(lHand);
            torso.add(lArm); parts.armL = lArm;

            const head = new THREE.Group(); head.position.y = 2.8;
            const skull = new THREE.Mesh(new THREE.CylinderGeometry(0.32, 0.32, 0.6, 24), mats.skin); head.add(skull);
            const eyeGeo = new THREE.SphereGeometry(0.045, 8, 8);
            const eyeL = new THREE.Mesh(eyeGeo, new THREE.MeshBasicMaterial({color:0x000})); eyeL.position.set(-0.11, 0.15, 0.3); head.add(eyeL);
            const eyeR = eyeL.clone(); eyeR.position.set(0.11, 0.15, 0.3); head.add(eyeR);
            const mouth = new THREE.Mesh(new THREE.BoxGeometry(0.18, 0.07, 0.02), new THREE.MeshBasicMaterial({color:CONFIG.colors.mouth})); mouth.position.set(0, -0.1, 0.31); head.add(mouth);
            const bun = new THREE.Mesh(new THREE.SphereGeometry(0.32), mats.hair); bun.position.set(0, 0.3, -0.25); head.add(bun);
            esther.add(head);

            const lanyard = new THREE.Mesh(new THREE.TorusGeometry(0.55, 0.02, 4, 32, 3.5), new THREE.MeshBasicMaterial({color:0x111})); lanyard.position.set(0,1.95,0.08); lanyard.rotation.z=Math.PI; lanyard.scale.set(1,2,1); esther.add(lanyard);
            const badge = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.42, 0.02), mats.shirt); badge.position.set(0.1, 1.4, 0.38); badge.rotation.z=0.1; esther.add(badge);

            esther.traverse(o => { if(o.isMesh) o.castShadow = true; });
            scene.add(esther);
        }
        buildEsther();

        function buildOffice() {
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(120, 120), mats.floor); floor.rotation.x = -Math.PI/2; floor.receiveShadow = true; scene.add(floor);
            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(120, 40), mats.wall); backWall.position.set(0, 20, -45); scene.add(backWall);
            const deskPositions = [[-20,-15], [20,-15], [-20,15], [20,15], [0, -30]];
            deskPositions.forEach(p => {
                const d = new THREE.Mesh(new THREE.BoxGeometry(11, 0.25, 5), mats.desk); d.position.set(p[0], 1.6, p[1]); d.castShadow = true; scene.add(d);
                const screen = new THREE.Mesh(new THREE.PlaneGeometry(3.0, 1.9), new THREE.MeshBasicMaterial({color:0x00aaff, emissive: 0x00aaff, emissiveIntensity: 0.5})); screen.position.set(p[0], 3.3, p[1]-1.75); scene.add(screen);
            });
        }
        buildOffice();

        // --- PARTICLE HELPERS ---
        function triggerExplosion(pos, color=0xffffff, isBig=false) {
            const count = isBig ? 50 : 25;
            const radius = isBig ? 12 : 0; 
            audio.playSound('explosion');

            for(let i=0; i<count; i++) {
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.4,0.4,0.4), new THREE.MeshBasicMaterial({color, transparent:true}));
                p.position.copy(pos);
                particles.push({ 
                    mesh: p, 
                    vel: new THREE.Vector3((Math.random()-0.5)*(isBig?2.5:1.5), (Math.random()-0.5)*(isBig?2.5:1.5), (Math.random()-0.5)*(isBig?2.5:1.5)), 
                    life: 1.0 
                });
                scene.add(p);
            }
            if(isBig) {
                audio.playSound('vortex');
                for(let i = enemies.length-1; i >= 0; i--) {
                    if(enemies[i].mesh.position.distanceTo(pos) < radius) {
                        enemies[i].destroy();
                    }
                }
                const ringGeo = new THREE.TorusGeometry(1, 0.2, 16, 64);
                const ring = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({color: 0xff00ff, transparent:true, opacity:0.6}));
                ring.rotation.x = Math.PI/2; ring.position.copy(pos); scene.add(ring);
                effects.push({ mesh: ring, life: 1.0, type: 'vortex_ring', speed: 2.5 });
            }
        }

        function spawnSparkle(pos) {
            const p = new THREE.Mesh(new THREE.SphereGeometry(0.15), mats.sparkle);
            p.position.copy(pos);
            particles.push({ mesh: p, vel: new THREE.Vector3((Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2, (Math.random()-0.5)*0.2), life: 0.6 });
            scene.add(p);
        }

        // --- GAMEPLAY FUNCTIONS ---
        function spawnEnemy() {
            const angle = Math.random()*Math.PI*2, radius = 55;
            const x = Math.cos(angle)*radius, z = Math.sin(angle)*radius;
            let mesh;
            if (Math.random() > 0.4) {
                mesh = new THREE.Mesh(new THREE.CylinderGeometry(1.4, 1.4, 0.8, 16), mats.cheese); mesh.rotation.x = Math.PI/2;
            } else {
                mesh = new THREE.Mesh(new THREE.BoxGeometry(1.2, 2.2, 1.2), mats.milk);
                const cap = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.35, 0.3), new THREE.MeshBasicMaterial({color:0xff0000})); cap.position.y = 1.25; mesh.add(cap);
            }
            
            // DROP FROM CEILING ANIMATION STATE
            mesh.position.set(x, 25, z); // Start high
            mesh.castShadow = true;
            scene.add(mesh);

            const enemy = { 
                mesh, 
                speed: dairySpeed + Math.random()*0.03,
                dropping: true,
                dropProgress: 0,
                targetY: 2,
                destroy() {
                    const idx = enemies.indexOf(this);
                    if(idx > -1) {
                        triggerExplosion(this.mesh.position, currentWeapon === 'vortex' ? 0xff00ff : (currentWeapon === 'gloss' ? 0xff00cc : 0xffffff));
                        scene.remove(this.mesh);
                        enemies.splice(idx, 1);
                        score += 100;
                        scoreBox.innerText = score;
                        if(score % 500 === 0) { dairySpeed += 0.007; spawnRate = Math.max(6, spawnRate-5); }
                    }
                }
            };
            enemies.push(enemy);
        }

        function fireWeapon(targetPos) {
            const now = Date.now();
            if (currentWeapon === 'vortex' && now - lastVortexTime < 15000) return;
            if (currentWeapon === 'vortex') lastVortexTime = now;

            const startPos = esther.position.clone().add(new THREE.Vector3(0.75, 1.7, 0.2).applyAxisAngle(new THREE.Vector3(0,1,0), esther.rotation.y));
            audio.playSound(currentWeapon);
            
            if(currentWeapon==='laser') {
                const dist = startPos.distanceTo(targetPos);
                const geo = new THREE.CylinderGeometry(0.18, 0.04, dist, 12); geo.rotateX(-Math.PI/2); geo.translate(0,0,dist/2);
                const b = new THREE.Mesh(geo, mats.beam); b.position.copy(startPos); b.lookAt(targetPos); scene.add(b);
                effects.push({ mesh: b, life: 1.0, type: 'beam' });
            } else if(currentWeapon==='gloss') {
                const group = new THREE.Group();
                const tube = new THREE.Mesh(new THREE.CylinderGeometry(0.22, 0.22, 0.7), new THREE.MeshStandardMaterial({color:0x333, metalness:0.8}));
                const tip = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 0.25), mats.gloss); tip.position.y = 0.45; tube.add(tip); group.add(tube);
                group.position.copy(startPos); scene.add(group);
                effects.push({ mesh: group, life: 1.2, type: 'gloss_grenade', vel: targetPos.clone().sub(startPos).normalize().multiplyScalar(1.2), gravity: 0.04 });
            } else if(currentWeapon==='data') {
                for(let i=0; i<5; i++) {
                    const d = new THREE.Mesh(new THREE.PlaneGeometry(0.7,0.7), new THREE.MeshBasicMaterial({color:0x00ccff, transparent:true, opacity:0.6}));
                    d.position.copy(startPos); d.lookAt(targetPos); scene.add(d);
                    effects.push({ mesh: d, life: 1.0, type: 'data', vel: targetPos.clone().sub(startPos).normalize().multiplyScalar(1+Math.random()) });
                }
            } else if(currentWeapon==='paper') {
                const p = new THREE.Mesh(new THREE.BoxGeometry(0.9, 0.02, 1.2), new THREE.MeshBasicMaterial({color:0xffffff})); p.position.copy(startPos); scene.add(p);
                effects.push({ mesh: p, life: 1.5, type: 'paper', vel: targetPos.clone().sub(startPos).normalize().multiplyScalar(0.8), rot: new THREE.Vector3(Math.random(),Math.random(),Math.random()) });
            } else if(currentWeapon==='vortex') {
                const vortexGroup = new THREE.Group(); vortexGroup.position.copy(esther.position); scene.add(vortexGroup);
                for(let i=0; i<4; i++) {
                    const ringGeo = new THREE.TorusGeometry(1, 0.15, 16, 64);
                    const ring = new THREE.Mesh(ringGeo, new THREE.MeshBasicMaterial({color: i%2===0 ? 0xff00ff : 0x00ffcc, transparent:true, opacity:0.6}));
                    ring.rotation.x = Math.PI/2; vortexGroup.add(ring);
                    effects.push({ mesh: ring, life: 1.0, type: 'vortex_ring', speed: 1.8 + i*0.6, group: vortexGroup });
                }
                for(let i = enemies.length-1; i >= 0; i--) {
                    if(esther.position.distanceTo(enemies[i].mesh.position) < 18) { 
                        enemies[i].destroy();
                    }
                }
            }
            armAnimationState = 12;
        }

        // --- INPUTS ---
        startBtn.addEventListener('click', () => {
            document.getElementById('start-overlay').style.display = 'none'; nameTag.style.display = 'block';
            audio.init(); audioEnabled = true; gameActive = true; resetGame();
            if(speechSynth) { speechSynth.cancel(); const e = new SpeechSynthesisUtterance(""); speechSynth.speak(e); }
        });

        function handleInput(clientX, clientY) {
            const raycaster = new THREE.Raycaster(), mouse = new THREE.Vector2();
            mouse.x = (clientX / window.innerWidth) * 2 - 1; mouse.y = -(clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            if(currentWeapon === 'vortex') { fireWeapon(new THREE.Vector3()); return; }
            const intersects = raycaster.intersectObjects(scene.children);
            for(let hit of intersects) {
                const idx = enemies.findIndex(e => e.mesh === hit.object || (e.mesh.children && e.mesh.children.includes(hit.object)));
                if(idx > -1) {
                    const e = enemies[idx]; esther.rotation.y = Math.atan2(e.mesh.position.x - esther.position.x, e.mesh.position.z - esther.position.z);
                    fireWeapon(e.mesh.position);
                    if(currentWeapon!=='gloss') { 
                        e.destroy();
                    }
                    return;
                }
            }
        }

        document.querySelectorAll('.weapon-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.weapon-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active'); currentWeapon = btn.dataset.weapon;
            });
        });

        joyZone.addEventListener('touchstart', (e) => { e.preventDefault(); joystick.active = true; updateJoy(e.touches[0]); }, {passive:false});
        joyZone.addEventListener('touchmove', (e) => { e.preventDefault(); if(joystick.active) updateJoy(e.touches[0]); }, {passive:false});
        joyZone.addEventListener('touchend', (e) => { e.preventDefault(); joystick.active = false; joystick.x = 0; joystick.y = 0; joyKnob.style.transform = `translate(-50%,-50%)`; }, {passive:false});
        function updateJoy(t) {
            const r = joyZone.getBoundingClientRect(), cx = r.left + r.width/2, cy = r.top + r.height/2;
            let dx = t.clientX - cx, dy = t.clientY - cy;
            const dist = Math.min(Math.sqrt(dx*dx+dy*dy), 40);
            const ang = Math.atan2(dy, dx);
            joyKnob.style.transform = `translate(calc(-50% + ${Math.cos(ang)*dist}px), calc(-50% + ${Math.sin(ang)*dist}px))`;
            joystick.x = Math.cos(ang) * (dist/40); joystick.y = Math.sin(ang) * (dist/40);
        }

        window.addEventListener('keydown', (e) => { const k = e.key.toLowerCase(); if(k==='w'||k==='arrowup') keys.w=1; if(k==='s'||k==='arrowdown') keys.s=1; if(k==='a'||k==='arrowleft') keys.a=1; if(k==='d'||k==='arrowright') keys.d=1; });
        window.addEventListener('keyup', (e) => { const k = e.key.toLowerCase(); if(k==='w'||k==='arrowup') keys.w=0; if(k==='s'||k==='arrowdown') keys.s=0; if(k==='a'||k==='arrowleft') keys.a=0; if(k==='d'||k==='arrowright') keys.d=0; });
        window.addEventListener('wheel', (e) => { zoomLevel = Math.max(CONFIG.cameraDefaults.minZoom, Math.min(CONFIG.cameraDefaults.maxZoom, zoomLevel + e.deltaY * 0.001)); });

        container.addEventListener('pointerdown', (e) => {
            const rect = joyZone.getBoundingClientRect();
            if (e.clientX >= rect.left && e.clientX <= rect.right && e.clientY >= rect.top && e.clientY <= rect.bottom) return;
            if(!gameActive && messageBox.style.display === 'block') { resetGame(); } 
            else if (gameActive) { handleInput(e.clientX, e.clientY); }
        });

        function resetGame() {
            score = 0; scoreBox.innerText = score; messageBox.style.display = 'none';
            spawnRate = CONFIG.spawnRateInitial; dairySpeed = CONFIG.dairySpeedBase;
            enemies.forEach(e => scene.remove(e.mesh)); enemies = [];
            effects.forEach(e => scene.remove(e.mesh)); effects = [];
            esther.position.set(0,0,0); gameActive = true;
            lastVortexTime = 0; vortexOverlay.style.height = '0%';
        }

        // --- MAIN LOOP ---
        const amb = new THREE.AmbientLight(0xffffff, 1.2); scene.add(amb);
        const dir = new THREE.DirectionalLight(0xffffff, 1.5); dir.position.set(30, 50, 30); dir.castShadow = true;
        dir.shadow.mapSize.set(1024,1024); scene.add(dir);

        function animate() {
            requestAnimationFrame(animate);
            if (gameActive) {
                frameCount++;
                if (frameCount % Math.floor(spawnRate) === 0) spawnEnemy();

                let mx = joystick.active ? joystick.x : (keys.d - keys.a);
                let mz = joystick.active ? joystick.y : (keys.s - keys.w);
                if (Math.abs(mx) > 0.1 || Math.abs(mz) > 0.1) {
                    esther.position.x += mx * CONFIG.moveSpeed; esther.position.z += mz * CONFIG.moveSpeed;
                    if(armAnimationState === 0) esther.rotation.y = Math.atan2(mx, mz);
                    legAnimationTime += 0.35;
                    parts.legL.rotation.x = Math.sin(legAnimationTime)*0.7; parts.legR.rotation.x = Math.cos(legAnimationTime)*0.7;
                } else {
                    parts.legL.rotation.x = THREE.MathUtils.lerp(parts.legL.rotation.x, 0, 0.2);
                    parts.legR.rotation.x = THREE.MathUtils.lerp(parts.legR.rotation.x, 0, 0.2);
                }
                esther.position.clamp(new THREE.Vector3(-55, 0, -55), new THREE.Vector3(55, 0, 55));

                const timeSinceVortex = Date.now() - lastVortexTime;
                vortexOverlay.style.height = (timeSinceVortex < 15000) ? (100 - (timeSinceVortex/15000*100)) + '%' : '0%';

                for (let i = enemies.length-1; i >= 0; i--) {
                    const e = enemies[i], t = esther.position.clone().add(new THREE.Vector3(0,1.8,0));
                    
                    if(e.dropping) {
                        e.dropProgress += 0.05;
                        // Beautiful bounce easing
                        e.mesh.position.y = THREE.MathUtils.lerp(25, e.targetY, Math.min(e.dropProgress, 1.0));
                        if(e.dropProgress >= 1.0) e.dropping = false;
                    } else {
                        const d = t.clone().sub(e.mesh.position).normalize();
                        e.mesh.position.add(d.multiplyScalar(e.speed)); e.mesh.lookAt(t);
                        if (e.mesh.position.distanceTo(t) < 1.6) { gameActive = false; messageBox.style.display = 'block'; audio.speak(); }
                    }
                }

                for (let i = effects.length-1; i >= 0; i--) {
                    const ef = effects[i]; ef.life -= 0.08;
                    if(ef.type === 'beam') { ef.mesh.material.opacity = ef.life; ef.mesh.scale.x = ef.life; }
                    else if(ef.type === 'gloss_grenade') { 
                        ef.mesh.position.add(ef.vel); ef.vel.y -= ef.gravity;
                        ef.mesh.rotation.x += 0.2; ef.mesh.rotation.z += 0.1;
                        spawnSparkle(ef.mesh.position);
                        if(ef.life < 0.1) triggerExplosion(ef.mesh.position, 0xff00cc, true);
                    }
                    else if(ef.type === 'data') { ef.mesh.position.add(ef.vel); ef.mesh.rotation.z += 0.25; }
                    else if(ef.type === 'paper') { ef.mesh.position.add(ef.vel); ef.mesh.rotation.x += ef.rot.x; ef.mesh.rotation.y += ef.rot.y; }
                    else if(ef.type === 'vortex_ring') { ef.mesh.scale.x += ef.speed; ef.mesh.scale.y += ef.speed; ef.mesh.material.opacity = ef.life; }
                    if(ef.life <= 0) { if(ef.group) scene.remove(ef.group); scene.remove(ef.mesh); effects.splice(i, 1); }
                }
            }

            const targetCamPos = esther.position.clone().add(CONFIG.cameraDefaults.offset.clone().multiplyScalar(zoomLevel));
            camera.position.lerp(targetCamPos, 0.12); camera.lookAt(esther.position);

            if (armAnimationState > 0) { parts.armR.rotation.x = -Math.PI/1.3; armAnimationState--; } 
            else { parts.armR.rotation.x = THREE.MathUtils.lerp(parts.armR.rotation.x, 0.2, 0.1); }

            for (let i = particles.length-1; i >= 0; i--) {
                const p = particles[i]; p.mesh.position.add(p.vel); p.life -= 0.04;
                if(p.life <= 0) { scene.remove(p.mesh); particles.splice(i, 1); } 
                else { p.mesh.scale.setScalar(p.life); p.mesh.material.opacity = p.life; }
            }

            const headW = esther.position.clone().add(new THREE.Vector3(0, 4.0, 0)); headW.project(camera);
            nameTag.style.left = `${(headW.x * 0.5 + 0.5) * window.innerWidth}px`;
            nameTag.style.top = `${(headW.y * -0.5 + 0.5) * window.innerHeight}px`;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
        animate();
    </script>
</body>
